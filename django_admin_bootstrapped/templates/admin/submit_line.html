{% load i18n %}
<div class="pull-left">
    {% if show_delete_link %}<button class="btn btn-danger deletelink" href="delete/"><i class="icon-trash icon-white"></i> {% trans "Delete" %}</button>{% endif %}
</div>
<div class="pull-right">
{% if show_save_as_new %}<button type="submit" class="btn" name="_saveasnew" {{ onclick_attrib }}><i class="icon-file"></i> {% trans 'Save as new' %}</button>{%endif%}
{% if show_save_and_add_another %}<button type="submit" class="btn" name="_addanother" {{ onclick_attrib }} ><i class="icon-plus-sign"></i> {% trans 'Save and add another' %}</button>{% endif %}
{% if show_save_and_continue %}<button type="submit" class="btn" name="_continue" {{ onclick_attrib }}><i class="icon-edit"></i> {% trans 'Save and continue editing' %}</button>{% endif %}
{% if show_save %}<button type="submit" class="btn btn-success" name="_save" {{ onclick_attrib }}><i class="icon-hdd icon-white"></i> {% trans 'Save' %}</button>{% endif %}
</div>
